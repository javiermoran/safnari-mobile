<ion-header>
  <ion-navbar>
    <ion-title text-center>Safnari</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Login</h3>
  <form #f="ngForm" (ngSubmit)="login(f)">
    <ion-list>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" name="email" required ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" name="password" required ngModel></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block type="submit" [disabled]="!f.valid">Login</button>
    <button ion-button clear block (click)="goToSignup()">Register</button>
  </form>
</ion-content>
