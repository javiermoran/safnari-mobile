<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>Safnari</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h3>Collections</h3>
  <ion-list>
    <button ion-item *ngFor="let c of collections" [navPush]="itemsPage" [navParams]="c">
      <ion-icon [name]="c.icon" item-left></ion-icon>
      {{ c.name }}
    </button>
  </ion-list>
</ion-content>
